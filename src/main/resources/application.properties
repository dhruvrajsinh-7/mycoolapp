spring.application.name=mycoolapp
# Enable actuator endpoints all using wildcard
management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=health,info
# management.endpoints.web.exposure.include=health,info
management.info.env.enabled=true
info.app.name=${spring.application.name}
info.app.version=1.0.0
info.app.description=My Cool App

# define my own custom properties
team.name=My Cool Team
team.location=My Cool Location

# change server port
server.port=8888

# change application context path
server.servlet.context-path=/mycoolapp
# spring.main.lazy-initialization=true

#DB CONNECTION
spring.datasource.url=jdbc:mysql://localhost:3306/employee_directory
spring.datasource.username=springstudent
spring.datasource.password=springstudent

#turn off spring boot banner
spring.main.banner-mode=off

logging.level.root=warn

# add logging config to display sql statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# cofigure for auto-create tables
spring.jpa.hibernate.ddl-auto=update